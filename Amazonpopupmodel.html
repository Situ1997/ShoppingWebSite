<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../Fonts/css/all.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body class="container-fluid">
        <h2>Amazon Shopping</h2>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal"><span class="fa fa-user"></span> Signin</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>User Login</h3>
                        <div id="msg" class="text-danger"></div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>User Name</label>
                            <div>
                                <input class="form-control" type="text" id="txtName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div>
                                <input class="form-control" type="password" id="txtPassword">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="LoginClick()" class="btn btn-success">Login</button>
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
