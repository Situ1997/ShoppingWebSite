<head>
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
   <script>
        function RegisterDetails(){
            document.getElementById("pname").innerHTML=document.getElementById("txtname").value;
            document.getElementById("pprice").innerHTML=document.getElementById("txtprice").value;
            document.getElementById("pstock").innerHTML=frmRegister.Stock.value;
            document.getElementById("pshipped").innerHTML=document.getElementById("shippedto").value;
        }
   </script>
</head>
<body class="container-fluid">
    <form name="frmRegister">
        <div class="productform">
            <div class="form-group">
                <h2>Product Details</h2>
            </div>
            <div class="form-group">
                <label >Product Name</label>
                <div><input type="text" class="lblname" id="txtname"></div>
            </div>
            <div class="form-group">
                <label >Price</label>
                <div><input type="text" id="txtprice" class="lblprice"></div>
            </div>
            <div class="form-group">        
                    <label>Is in Stock</label>        
                <div>
                    <input type="radio" name="Stock" value="Available">Yes
                    <input type="radio" name="Stock" value="Un-available">No
                </div>
            </div>
            <div class="form-group">
                <label>Shipped To</label>
                <select  id="shippedto"class="form-control">
                    <option value="noselect">no-selected</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
            <div class="form-groupbtn" id="registerbtn">
                <button type="button" onclick="RegisterDetails()" class="btn btn-primary">Register Product</button>
            </div>
        </div>
    </form>
    <!-- output the above details  -->
    <div>
        <table>
            <tbody>
                <tr>
                    <td>Product Name</td>
                    <td id="pname"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td id="pprice"></td>
                </tr>
                <tr>
                    <td>Stock</td>
                    <td id="pstock"></td>
                </tr>
                <tr>
                    <td>Shipped To</td>
                    <td id="pshipped"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
